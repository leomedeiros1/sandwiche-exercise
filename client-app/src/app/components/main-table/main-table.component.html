<div style="margin: 1px;">
<mat-card class="main-card">
    <mat-card-header>
        <mat-card-title>Mais acessados nos últimos 7 dias</mat-card-title>
        <!-- <mat-card-subtitle>Últimos 7 dias</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div >
            <!-- class="mat-elevation-z8" -->
            <table mat-table [dataSource]="dataSource">
                <!-- Link Column -->
                <ng-container matColumnDef="link_name">
                    <th mat-header-cell *matHeaderCellDef> Link </th>
                    <td mat-cell *matCellDef="let element"> {{element.link_name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="accesses_count">
                    <th mat-header-cell *matHeaderCellDef> Acessos </th>
                    <td mat-cell *matCellDef="let element"> {{element.accesses_count}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="accesses_count">
                <th mat-header-cell *matHeaderCellDef> ... </th>
                <td mat-cell *matCellDef="let element"> {{element.accesses_count}} </td>
            </ng-container>
        
            <ng-container matColumnDef="accesses_count">
                <th mat-header-cell *matHeaderCellDef> ... </th>
                <td mat-cell *matCellDef="let element"> {{element.accesses_count}} </td>
            </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Selecione a página da tabela">
            </mat-paginator>
        </div>
    </mat-card-content>

</mat-card>
</div>
